<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="master.css">
</head>
<body id="loginPage">
    <header>
        <nav>
            <h1 title="D-gym">
                <a href="#">
                    <img src="img/logo-W-M.png" alt="D-gym로고">
                </a>
            </h1>
            <div class="mobMenu">
                <input type="checkbox" id="check">
                <label for="check"><img src="img/icon_menu_w@2x.png" alt="메뉴아이콘"></label>
            </div>
        </nav>
    </header>

    <section>
        <div class="loginLogoBox">
            <img src="img/logo-YB@2x.png" alt="로고" class="loginLogo">
        </div>
        <h2>로그인</h2>
        <hr>
        <div class="loginWrap">
            <form id="formLogin">
                <input type="text" name="userId" placeholder="아이디">
                <input type="password" name="userPw" placeholder="비밀번호">
                <label for="rememberCheck">
                    <input type="checkbox" id="rememberCheck">
                    로그인 상태로 유지
                </label>
                <span>ID/PW 찾기</span>
                <input type="submit" value="로그인">
            </form>
        </div>

        <hr class="sec">

        <h3>소셜 로그인</h3>
        <ul class="social">
            <li>
                <a href="#">
                    <img src="img/kakao@2x.png" alt="카카오아이콘">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/naver@2x.png" alt="네이버아이콘">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/google@2x.png" alt="구글아이콘">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/apple@2x.png" alt="에플아이콘">
                </a>
            </li>
        </ul>
    </section>
</body>
</html>
